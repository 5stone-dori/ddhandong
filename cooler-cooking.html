            <div class="recipe-card" data-name="떡볶이">

            <div class="recipe-card" data-name="오징어볶음">
                <img src="images/오징어볶음.png" alt="오징어볶음">
                <p>오징어볶음</p>
            </div>
            <div class="recipe-card" data-name="삼겹살">
                <img src="images/삼겹살.png" alt="삼겹살">

            </div>
            <div class="recipe-card" data-name="갈비찜">
                <img src="images/갈비찜.png" alt="갈비찜">
                <p>갈비찜</p>
            </div>
            <div class="recipe-card" data-name="파전">
                <img src="images/파전.png" alt="파전">

            </div>
            <div class="recipe-card" data-name="치킨">
                <img src="images/치킨.png" alt="치킨">
                <p>치킨</p>
            </div>
        </div>

        <!-- 모달 구조 수정 -->
        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <img id="modal-image" src="" alt="레시피 이미지">
                <div class="recipe-info">
                    <h2 id="modal-title"></h2>
                    <div id="recipe-text" class="recipe-description"></div>
                    <div class="recipe-link">
                        <a id="recipe-url" href="" target="_blank">레시피 상세보기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 레시피 데이터 저장을 위한 script 추가 -->
