<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냉장고를 부탁해</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 화면을 3분할하여 상단과 하단에 구성 요소 배치 */
        body {
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'MyCustomFont', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        </style>

</head>
<body>
    
    <header>
        <h1>냉장고를 부탁해!</h1>
        <p>원하는 재료를 선택하고 제출하세요!</p>
    </header>
    <main>
        <div class="container">
            <!-- 냉장고 이미지 -->
            <div class="fridge">
                <img src="images/fridge.png" alt="냉장고 이미지" id="fridge-image">
                <div id="overlay">
                    <!-- 소스 및 조미료 -->
                    <img src="images/간장.png" alt="간장" class="ingredient-image" id="간장-img">
                    <img src="images/굴소스.png" alt="굴소스" class="ingredient-image" id="굴소스-img">
                    <img src="images/데리야끼소스.png" alt="데리야끼소스" class="ingredient-image" id="데리야끼소스-img">
                    <img src="images/고추.png" alt="고추" class="ingredient-image" id="고추-img">
                    <img src="images/깨.png" alt="깨" class="ingredient-image" id="깨-img">
                    <img src="images/설탕.png" alt="설탕" class="ingredient-image" id="설탕-img">
                    <img src="images/소금.png" alt="소금" class="ingredient-image" id="소금-img">
                    <img src="images/올리브유.png" alt="올리브유" class="ingredient-image" id="올리브유-img">
                    <img src="images/참기름.png" alt="참기름" class="ingredient-image" id="참기름-img">
                    <img src="images/후추.png" alt="후추" class="ingredient-image" id="후추-img">
                    
                    <!-- 식재료 -->
                    <img src="images/김치.png" alt="김치" class="ingredient-image" id="김치-img">
                    <img src="images/달걀.png" alt="달걀" class="ingredient-image" id="달걀-img">
                    <img src="images/닭다리살.png" alt="닭다리살" class="ingredient-image" id="닭다리살-img">
                    <img src="images/당근.png" alt="당근" class="ingredient-image" id="당근-img">
                    <img src="images/대파.png" alt="대파" class="ingredient-image" id="대파-img">
                    <img src="images/돼지고기.png" alt="돼지고기" class="ingredient-image" id="돼지고기-img">
                    <img src="images/마늘.png" alt="마늘" class="ingredient-image" id="마늘-img">
                    <img src="images/배추.png" alt="배추" class="ingredient-image" id="배추-img">
                    <img src="images/베이컨.png" alt="베이컨" class="ingredient-image" id="베이컨-img">
                    <img src="images/버터.png" alt="버터" class="ingredient-image" id="버터-img">
                    <img src="images/스팸.png" alt="스팸" class="ingredient-image" id="스팸-img">
                    <img src="images/옥수수통조림.png" alt="옥수수통조림" class="ingredient-image" id="옥수수통조림-img">
                    <img src="images/콩나물.png" alt="콩나물" class="ingredient-image" id="콩나물-img">
                    <img src="images/파스타면.png" alt="파스타면" class="ingredient-image" id="파스타면-img">
                </div>
            </div>

            <!-- 재료 선택 -->
            <div class="ingredients">
                <h2>선택하신 재료들:</h2>
                <ul id="selected-ingredients"></ul>
                <form id="ingredient-form">
                    <h3>소스 및 조미료:</h3>
                    <label><input type="checkbox" value="간장"> 간장</label><br>
                    <label><input type="checkbox" value="굴소스"> 굴소스</label><br>
                    <label><input type="checkbox" value="데리야끼소스"> 데리야끼소스</label><br>
                    <label><input type="checkbox" value="고추"> 고추</label><br>
                    <label><input type="checkbox" value="깨"> 깨</label><br>
                    <label><input type="checkbox" value="설탕"> 설탕</label><br>
                    <label><input type="checkbox" value="소금"> 소금</label><br>
                    <label><input type="checkbox" value="올리브유"> 올리브유</label><br>
                    <label><input type="checkbox" value="참기름"> 참기름</label><br>
                    <label><input type="checkbox" value="후추"> 후추</label><br>
                    <h3>식재료:</h3>
                    <label><input type="checkbox" value="김치"> 김치</label><br>
                    <label><input type="checkbox" value="달걀"> 달걀</label><br>
                    <label><input type="checkbox" value="닭다리살"> 닭다리살</label><br>
                    <label><input type="checkbox" value="당근"> 당근</label><br>
                    <label><input type="checkbox" value="대파"> 대파</label><br>
                    <label><input type="checkbox" value="돼지고기"> 돼지고기</label><br>
                    <label><input type="checkbox" value="마늘"> 마늘</label><br>
                    <label><input type="checkbox" value="배추"> 배추</label><br>
                    <label><input type="checkbox" value="베이컨"> 베이컨</label><br>
                    <label><input type="checkbox" value="버터"> 버터</label><br>
                    <label><input type="checkbox" value="스팸"> 스팸</label><br>
                    <label><input type="checkbox" value="옥수수통조림"> 옥수수통조림</label><br>
                    <label><input type="checkbox" value="콩나물"> 콩나물</label><br>
                    <label><input type="checkbox" value="파스타면"> 파스타면</label><br>
                    <button type="submit">SUBMIT</button>
                    <button type="button" id="cancel-button">CANCEL</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
