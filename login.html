<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 욉거러를 위한 든든한동</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login_styles.css">

    <script>
        // 로그인 폼 제출 시 유효성 검사 및 서버로 데이터 전송
        function handleLogin(event) {
            event.preventDefault(); // 기본 폼 제출 동작을 막기

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 유효성 검사 (아이디, 비밀번호 확인)
            if (!username || !password) {
                alert('아이디와 비밀번호를 입력하세요.');
                return;
            }

            // 로그인 요청 (아이디와 비밀번호를 서버로 보내기)
            const loginData = {
                username: username,
                password: password
            };

            // 서버로 로그인 요청을 보내는 예시 (실제로는 서버에서 비교하여 처리)
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 로그인 성공 시 index2.html로 리디렉션
                    alert('로그인 성공!');
                    window.location.href = 'index2.html';
                } else {
                    alert('아이디 또는 비밀번호가 일치하지 않습니다.');
                }
            })
            .catch(error => {
                console.error('서버와의 통신 중 오류 발생:', error);
                alert('서버와 연결할 수 없습니다. 다시 시도해주세요.');
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>욉거러를 위한 든든한동</h1>
    </header>
    <div class="login-container">
        <h2>로그인</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디 입력" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="login-links">
            <a href="signin.html">회원가입</a>
        </div>
    </div>
</body>
</html>
