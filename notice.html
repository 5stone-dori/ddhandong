<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - 욉거러를 위한 든든한동</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notice_styles.css">
    <link rel="stylesheet" href="styles.css">

    <script>
        function toggleNoticeContent(id) {
            const content = document.getElementById(id);
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</head>
<body style="background: url('background-image.jpg') no-repeat center center fixed; background-size: cover;">
    <header>
        <h1>욉거러를 위한 든든한동</h1>
        <input type="text" placeholder="검색">
        <button class="back-button" onclick="window.location.href='index.html'">뒤로가기</button>
    </header>
    <div class="notice-container" style="max-width: 600px; margin: 50px auto; background: #ffc107; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);">
        <div class="notice-header" style="background: white; padding: 20px; margin-bottom: 20px; border-radius: 5px; text-align: center; font-size: 1.2em; font-weight: bold;">
            2024.12.16일 홈페이지 업데이트가 예정되어있습니다.
        </div>
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border: 1px solid #000; padding: 10px; background: #ffd54f;">No.</th>
                    <th style="border: 1px solid #000; padding: 10px; background: #ffd54f;">Subject</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="toggleNoticeContent('notice1')">
                    <td style="border: 1px solid #000; padding: 10px;">1</td>
                    <td style="border: 1px solid #000; padding: 10px;">필독사항</td>
                </tr>
                <tr id="notice1" style="display: none; border: 1px solid #000;">
                    <td colspan="2">
                        <div class="notice-content">
                            2024.12.16일 홈페이지 업데이트가 예정되어있습니다.
                        </div>
                    </td>
                </tr>
                <tr onclick="toggleNoticeContent('notice2')">
                    <td style="border: 1px solid #000; padding: 10px;">2</td>
                    <td style="border: 1px solid #000; padding: 10px;">2024. 11. 16 공지사항</td>
                </tr>
                <tr id="notice2" style="display: none;">
                    <td colspan="2">
                        <div class="notice-content">
                            이 공지는 2024년 11월 16일에 업데이트된 공지사항입니다. 자세한 내용은 아래를 참고하세요.
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
